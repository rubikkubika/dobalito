name: Build and Test

on:
  push:
    branches: [ main ]
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: dobalito-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-react
        file: ./docker/Dockerfile.frontend-react
        push: false
        tags: dobalito-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose
      run: |
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ docker-compose.yml –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω
        docker-compose -f docker/docker-compose.yml config
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã –º–æ–≥—É—Ç –±—ã—Ç—å —Å–æ–∑–¥–∞–Ω—ã
        docker-compose -f docker/docker-compose.yml --env-file env.local config
    
    - name: Run basic tests
      run: |
        echo "‚úÖ Backend image built successfully"
        echo "‚úÖ Frontend image built successfully"
        echo "‚úÖ Docker Compose configuration is valid"
        echo "üéâ All builds completed successfully!"
