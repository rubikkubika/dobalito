# Docker Compose configuration for Production
# Uses pre-built images from registry

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ${CONTAINER_NAME_PREFIX:-dobalito}-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dobalito}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dobalito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Backend
  backend:
    image: ${BACKEND_IMAGE:-retsko.ru/dobalito-backend:latest}
    container_name: ${CONTAINER_NAME_PREFIX:-dobalito}-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${DATABASE_URL:-jdbc:postgresql://postgres:5432/dobalito}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-dobalito-secret-key-for-jwt-token-generation-very-long-and-secure-key}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-30000}
      SERVER_PORT: ${BACKEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dobalito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/auth/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend-react:
    image: ${FRONTEND_IMAGE:-retsko.ru/dobalito-frontend:latest}
    container_name: ${CONTAINER_NAME_PREFIX:-dobalito}-frontend-react
    environment:
      REACT_APP_API_URL: ${BACKEND_URL:-https://retsko.ru/api}
    networks:
      - dobalito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Docker Registry
  registry:
    image: registry:2
    container_name: ${CONTAINER_NAME_PREFIX:-dobalito}-registry
    environment:
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - ../registry/auth:/auth
      - registry_data:/var/lib/registry
    networks:
      - dobalito-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ${CONTAINER_NAME_PREFIX:-dobalito}-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend-react
      - backend
      - registry
    networks:
      - dobalito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  uploads_data:
  registry_data:

networks:
  dobalito-network:
    driver: bridge
