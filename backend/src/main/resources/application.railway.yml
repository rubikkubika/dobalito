server:
  port: ${PORT:8080}

spring:
  application:
    name: dobalito-backend
  profiles:
    active: production

logging:
  level:
    com.dobalito: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
